<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password generator</h1>

      <div class="field">
        <label>Enter Length</label>
        <input
          class="input"
          type="number"
          (input)="onChangeLength($event)"
          min="1"
        />
      </div>

      <div class="field">
        <div class="control">
          <input
            type="checkbox"
            (change)="onChangeUseLetters()"
            id="letters"
          /><label for="letters" class="checkbox"> Use Letters</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            type="checkbox"
            id="numbers"
            (change)="onChangeUseNumbers()"
          /><label for="numbers" class="checkbox">Use Numbers</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            type="checkbox"
            id="symbols"
            (change)="onChangeUseSymbols()"
          /><label for="symbols" class="checkbox">Use Symbols</label>
        </div>
      </div>

      <div class="field">
        <button
          (click)="onButtonClick()"
          [disabled]="
            !(length && (includeLetters || includeNumbers || includeSymbols))
          "
          class="button is-link is-fullwidth"
        >
          Generate!
        </button>
      </div>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input [value]="password" class="input" />
      </div>
    </div>
  </div>
</div>
